<!doctype html>
<html>
<head>
    <title>Exponential notation</title>
    <link rel="stylesheet" href="css/math.css" />
    <link rel="stylesheet" href="css/dynks.css" />
    <link rel="stylesheet" href="css/visualization.css" />
</head>
<body>

<div class="math visualization-exponential">
    <span class="mrow">
        <span class="mi">a</span>
        <span class="mo">=</span>
        <span class="mn">1.2345e<span id="exponent-twin">2</span></span>
    </span>
    <span class="mrow indented">
        <span class="mo">=</span>
        <span class="mn" id="significand">1.2345</span>
        <span class="mo">&times;</span>
        <span class="msup">
            <span class="mn">10</span><span class="mn" id="exponent" data-dynks-min="-10" data-dynks-max="10" data-dynks-gap="20">2</span>
        </span>
    </span>
    <span class="mrow indented">
        <span class="mo">=</span>
        <span class="mn" id="value">123.45</span>
    </span>
</div>

<script src="/js/exponential.js"></script>
</body>
</html>
